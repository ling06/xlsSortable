<script src="/xlsReader.js"></script>
<script>
window.addEventListener('load', function() {
    let xlsReader = new XlsReader();
    xlsReader.processTable('.table-with-options', {
        file: '/testXls.xls',
        theme: 'dark',
    });
});
</script>
<style>
.xlsReader-table .xlsReader-sortable {
    padding-right: 18px;
    position: relative;
}
.xlsReader-table .xlsReader-sortable:before,
.xlsReader-table .xlsReader-sortable:after {
    border: 4px solid transparent;
    content: '';
    display: block;
    height: 0;
    right: 5px;
    top: 50%;
    position: absolute;
    width: 0;
}
.xlsReader-table .xlsReader-sortable:before {
    border-bottom-color: #000;
    margin-top: -9px;
}
.xlsReader-table .xlsReader-sortable:after {
    border-top-color: #000;
    margin-top: 1px;
}
.xlsReader-table .xlsReader-sortable-asc:after {
    display: none;
}
.xlsReader-table .xlsReader-sortable-desc:before {
    display: none;
}

.xlsReader-table_theme_dark .xlsReader-sortable {
    background: #333;
    color: #fff;
}
.xlsReader-table_theme_dark .xlsReader-sortable:before {
    border-bottom-color: #fff;
}
.xlsReader-table .xlsReader-sortable:after {
    border-top-color: #fff;
}
</style>

<div class="xls-table" data-file="/testXls.xls"></div>
<div class="table-with-options"></div>
